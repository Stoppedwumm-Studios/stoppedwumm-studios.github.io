<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Games</title>
</head>
<body>
  <div id="gamesContainer"></div>

  <script>
    // Replace YOUR_ROBLOX_API_URL with the actual API URL
    const robloxApiUrl = 'https://games.roblox.com/v2/users/1278786562/games?accessFilter=2&limit=10&sortOrder=Asc';

    async function fetchGames() {
      try {
        const response = await fetch(robloxApiUrl, { mode: 'cors' });
        const data = await response.json();
        const games = data.data;

        const gamesContainer = document.getElementById('gamesContainer');

        games.forEach(game => {
          const gameDiv = document.createElement('div');
          gameDiv.innerHTML = `
            <h3>${game.name}</h3>
            <p>${game.description || 'No description available'}</p>
            <button onclick="openRobloxPlace(${game.rootPlace.id})">Open ${game.name}</button>
          `;
          gamesContainer.appendChild(gameDiv);
        });
      } catch (error) {
        console.error('Error fetching Roblox games:', error);
      }
    }

    function openRobloxPlace(placeId) {
      window.location.href = `roblox://placeId=${placeId}`;
    }

    fetchGames();
  </script>
</body>
</html>
